<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Таблица</title>
	</head>
	<body>
		<table border="5">
			<thead>
				<tr>
					<th>Заголовок1</th>
					<th>Заголовок2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="2">Ячейка 1</td>
					<td>Ячейка 2</td>
					<td>Ячейка 3</td>
					<td>Ячейка 4</td>
				</tr>
				<tr>
					<td colspan="2">Ячейка 1</td>
					<td>Ячейка 2</td>
					<td>Ячейка 3</td>
					<td>Ячейка 4</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">TFOOT 1</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
