<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>CSS_9</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="styles/fonts.css" />
		<link rel="stylesheet" type="text/css" href="styles/header.css" />
		<link rel="stylesheet" type="text/css" href="styles/buttons.css" />
	</head>
	<body>
		<header class="header">
			<section class="header__main">
				<img src="images/logo.png" />

				<nav class="header__nav">
					<a href="#">Home</a>
					<a href="#">Product</a>
					<a href="#">About</a>
					<a href="#">Contact</a>
				</nav>
				
				<button class="secondary">Login</button>
			</section>

			<section class="header__texts">
				<h1 class="header__texts-title">
					Work at the speed of thought
				</h1>
				<h5 class="header__texts-subtitle">
					Most calendars are designed for teams.
					Slate is designed for freelancers
					who want a simple way to plan their schedule.
				</h5>
			</section>

			<section class="header__buttons">
				<button class="primary header__first-button">Try for free</button>
				<button class="secondary">Learn more</button>
			</section>

			<section class="header__image">
				<img src="images/screens.png" />
			</section>
		</header>
	</body>
</html>
