<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>CSS 9</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="styles/fonts.css" />
		<link rel="stylesheet" type="text/css" href="styles/buttons.css" />
		<link rel="stylesheet" type="text/css" href="styles/header.css" />
	</head>
	<body>
		<header class="header">
			<section class="header__main">
				<img class="logo" src="images/logo.png" alt="Лого" />

				<nav class="navigation">
					<a href="#">Home</a>
					<a href="#">Product</a>
					<a href="#">About</a>
					<a href="#">Contact</a>
				</nav>

				<button class="secondary">Login</button>
			</section>
			
			<section class="header__title">
				<div class="header-text__title">
					Work at the speed of thought
				</div>
				<div class="header-text__subtitle">
					Most calendars are designed for teams.
					Slate is designed for freelancers who
					want a simple way to plan their schedule.
				</div>
			</section>

			<section class="header__buttons">
				<button class="primary header__try-for-free">
					Try for free
				</button>
				<button class="secondary">Lear more</button>
			</section>

			<section class="header__image">
				<img src="images/screens.png" alt="screens" />
			</section>
		</header>
	</body>
</html>
